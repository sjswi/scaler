kind: Service
apiVersion: v1
metadata:
  name: ax-scaler
  namespace: dapr-yxb
  labels:
    app: ax-scaler
spec:
  selector:
    app: ax-scaler
  ports:
    - protocol: TCP
      port: 18080
      targetPort: 18080
      nodePort: 31444
