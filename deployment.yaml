---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ax-scaler
  namespace: dapr-yxb
  labels:
    app: ax-scaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ax-scaler
  template:
    metadata:
      labels:
        app: ax-scaler
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: ax-scaler-pool
              - key: pool.yaml
                path: pool.yaml
      containers:
        - name: ax-scaler
          image: 10.10.150.23:35000/ax-scaler:v0.0.1
          ports:
            - containerPort: 18080
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: config-volume
              mountPath: /app/pool.yaml
              subPath: pool.yaml

