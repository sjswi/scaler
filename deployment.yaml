  pool.yaml: |-
    cluster:
      user: axzq
      password: AxzqDapr2023
      ports: ["10.27.58.162:3331", "10.27.58.154:3331", "10.27.58.191:3331", "10.27.58.185:3331","10.27.58.166:3331","10.27.58.133:3331","10.27.58.150:3331"]
